$var title: Create Post
<form method="post">
    <h3>Create Post</h3>
    <p>
        <label>ID</label>
        <input type="text" name="id" required=""></input>
    </p>
    <p>
        <label>Title</label>
        <input type="text" name="title" required=""></input>
    </p>
    <p>
        <label>Content</label>
        <textarea name="content" rows="4" cols="50" required=""></textarea>
    </p>
    <button>Send</button>
</form>
