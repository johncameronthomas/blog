$def with (failed_login)
$var title: Login
<form method="post">
    $if failed_login:
        <p>Invalid credentials. Try again.</p>
    <h3>Login</h3>
    <p>
        <label>Username</label>
        <input type="text" name="username" required=""></input>
    </p>
    <p>
        <label>Password</label>
        <input type="password" name="password" required=""></input>
    </p>
    <button>Send</button>
</form>
