$def with (title, content)
$var title: Edit Post
<form method="post">
    <p><strong>Edit Post</strong></p>
    <p>
        <label>Title</label>
        <input type="text" name="title" required="" value="$title"></input>
    </p>
    <p>
        <label>Content</label>
        <textarea name="content" rows="4" cols="50" required="">$content</textarea>
    </p>
    <button>Send</button>
</form>
